<div class="container"> 
    <mat-toolbar>
        <span>Usuarios</span>  
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar Usuarios</button>
     </mat-toolbar>   
     
     <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 

       
      
        <!--Columna de usuario -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
      
        <!-- Columna de nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Columna de apellido-->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- columna de sexo  -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container> 

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td style="text-align:right ;" mat-cell  *matCellDef="let element; let i = index" >  
            <a class="pointer"  style="color:  #1878b0" matTooltip="Ver Usuario"> 
                <mat-icon>search</mat-icon>
            </a>     
            <a class="pointer" style="color:#1f516f" matTooltip="Editar Usuario"> 
                <mat-icon>edit</mat-icon>
            </a>   
            <a class="pointer" style="color: #e15639" (click)="eliminarUsuario(i)" matTooltip="Eliminar Usuario"> 
                <mat-icon>delete</mat-icon>
            </a>      
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
 </div>
